
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致最爱的妈妈 - 三八妇女节快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '微软雅黑', cursive;
            background: linear-gradient(135deg, #ffe6e6, #ffb3d9);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .heart-container {
            position: relative;
            height: 200px;
            margin: 50px 0;
        }

        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff3366;
            transform: rotate(45deg);
            left: 50%;
            top: 50%;
            transform-origin: center;
            animation: heartbeat 1.5s infinite;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff3366;
            border-radius: 50%;
        }

        .heart::before {
            left: -50px;
        }

        .heart::after {
            top: -50px;
        }

        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            15% { transform: rotate(45deg) scale(1.3); }
            30% { transform: rotate(45deg) scale(1); }
            45% { transform: rotate(45deg) scale(1.15); }
            60% { transform: rotate(45deg) scale(1); }
            100% { transform: rotate(45deg) scale(1); }
        }

        .message {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            color: #ff3366;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin: 15px 0;
        }

        .flowers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .flower {
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff69b4" d="M12 2.13l2.24 5.33 5.63.47-4.24 3.56 1.24 5.47L12 15.4l-4.87 2.56 1.24-5.47-4.24-3.56 5.63-.47z"/></svg>');
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart" onclick="showMessage()"></div>
        </div>

        <div class="message">
            <h1>❤️ 亲爱的妈妈 ❤️</h1>
            <div class="flowers">
                <div class="flower"></div>
                <div class="flower" style="animation-delay: 0.5s"></div>
                <div class="flower" style="animation-delay: 1s"></div>
            </div>
            <p>岁月不是偷走您青春的神偷，我和老妹才是</p>
            <p>感谢您不是超人，却为我和老妹变成了万能</p>
            <p>愿时光慢行，让陪伴长久</p>
            <p>我和老妹爱您，不止今天，而是每一天</p>
            <p style="color: #ff3366; font-weight: bold;">㊗️ 三八妇女节快乐！㊗️</p>
        </div>
    </div>

    <script>
        function showMessage() {
            const message = document.querySelector('.message');
            message.classList.add('show');
            
            // 添加花瓣飘落效果
            for(let i = 0; i < 30; i++) {
                createPetal();
            }
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.style.position = 'absolute';
            petal.style.width = '15px';
            petal.style.height = '15px';
            petal.style.background = `rgba(255,105,180,${Math.random()*0.7+0.3})`;
            petal.style.clipPath = 'polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%)';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animation = `fall ${Math.random()*3+5}s linear infinite`;
            
            document.body.appendChild(petal);
            
            // 自动移除花瓣
            setTimeout(() => petal.remove(), 10000);
        }

        // 添加花瓣飘落动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% {
                    transform: translateY(-10vh) rotate(0deg);
                }
                100% {
                    transform: translateY(110vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
