<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>给琳的专属告白</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9de2 0%, #e0b3ff 100%);
            font-family: '楷体', cursive;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .title {
            text-align: center;
            font-size: 3em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 2s;
            margin-top: 50px;
        }

        .love-letter {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 40px 0;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            animation: slideUp 1.5s ease-out;
        }

        .heart {
            position: absolute;
            color: #ff3f6c;
            font-size: 24px;
            animation: float 3s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100px) rotate(-2deg); opacity: 0; }
            to { transform: translateY(0) rotate(-2deg); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .interactive-area {
            text-align: center;
            margin-top: 50px;
        }

        #secret-button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #secret-button:hover {
            transform: scale(1.1);
            background: #ff1493;
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">💖 致我最爱的琳 💖</h1>
        
        <div class="love-letter">
            <p>亲爱的琳：</p>
            <p>在万千星辰中，你的笑容是最耀眼的那一颗。</p>
            <p>自从遇见你，每个清晨都充满期待，每个黄昏都值得珍藏。</p>
            <p>你温柔的眼眸是我心灵的港湾，你清脆的笑声是世间最美的乐章。</p>
            <p>愿以余生为笺，时光为墨，书写属于我们的诗篇。</p>
            <p style="text-align: right;">永远爱你的 [你的名字]</p>
        </div>

        <div class="interactive-area">
            <button id="secret-button">点击查看我们的秘密</button>
            <div id="special-message" class="hidden-message">
                <p>🎵 你是我心中的日月，永远闪耀 🎵</p>
                <p>💌 2023.12.24 初遇那天的雪，不及你万分之一的纯洁 💌</p>
            </div>
        </div>
    </div>

    <script>
        // 爱心雨效果
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '💖';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // 定时生成爱心
        setInterval(createHearts, 300);

        // 按钮交互
        document.getElementById('secret-button').addEventListener('click', function() {
            const message = document.getElementById('special-message');
            message.style.display = 'block';
            this.innerHTML = '🎁 惊喜持续加载中...';
            
            // 添加背景动画
            document.body.style.background = 'linear-gradient(135deg, #ff85d6 0%, #d89cff 100%)';
            
            // 添加3D旋转效果
            this.style.transform = 'rotateY(360deg)';
            this.style.transition = 'transform 1s';
        });

        // 页面点击特效
        document.body.addEventListener('click', function(e) {
            const spark = document.createElement('div');
            spark.style.position = 'absolute';
            spark.style.left = e.clientX + 'px';
            spark.style.top = e.clientY + 'px';
            spark.style.fontSize = '24px';
            spark.innerHTML = ['✨', '🌸', '🎇'][Math.floor(Math.random()*3)];
            document.body.appendChild(spark);
            
            setTimeout(() => spark.remove(), 1000);
        });
    </script>
</body>
</html>
