
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致最美的妳 | 三八女神节</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', cursive;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe6ee 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 3rem 0;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            color: #ff6699;
            text-shadow: 2px 2px 4px rgba(255,102,153,0.2);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .blessing-box {
            background: linear-gradient(45deg, #fff, #fff5f5);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 20px rgba(255,102,153,0.1);
            position: relative;
            transition: transform 0.3s;
        }

        .blessing-box:hover {
            transform: translateY(-5px);
        }

        .blessing-text {
            font-size: 1.3rem;
            line-height: 2;
            color: #666;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .decorative-heart {
            position: absolute;
            color: #ff99cc;
            font-size: 1.5rem;
            opacity: 0.6;
        }

        /* 花瓣动画 */
        .petal {
            position: fixed;
            pointer-events: none;
            animation: fall linear forwards;
            font-size: 1.2rem;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 文字动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animated-text {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .blessing-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌹 女神节快乐 🌸</h1>
        </div>

        <!-- 祝福语容器 -->
        <div class="blessing-box animated-text">
            <div class="blessing-text">
                愿你眼中藏着光芒<br>
                笑里写满坦荡<br>
                永远保持少女心的纯粹<br>
                节日快乐！
            </div>
        </div>

        <div class="blessing-box animated-text" style="animation-delay: 0.2s">
            <div class="blessing-text">
                时光不老，芳华自在<br>
                愿你被岁月温柔以待<br>
                成为自己的暖阳
            </div>
        </div>

        <div class="blessing-box animated-text" style="animation-delay: 0.4s">
            <div class="blessing-text">
                生活不是日复一日的寻常<br>
                人生的意义在于活的精彩<br>
                愿你成为自己的女王！
            </div>
        </div>
    </div>

    <script>
        // 花瓣特效
        const flowers = ['🌸', '🌺', '💮', '🌷'];
        const colors = ['#ff99cc', '#ff6699', '#cc99ff', '#ff66b3'];

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            petal.style.color = colors[Math.floor(Math.random() * colors.length)];
            petal.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            document.body.appendChild(petal);

            setTimeout(() => petal.remove(), 5000);
        }

        // 自动生成花瓣
        setInterval(createPetal, 300);

        // 点击生成额外花瓣
        document.addEventListener('click', (e) => {
            for(let i=0; i<3; i++) {
                createPetal();
            }
        });
    </script>
</body>
</html>
